
name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

jobs:
  pytest:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pipenv
        if [ -f Pipfile.lock ]; then pipenv install --dev; fi

    - name: Test with pytest
      run: |
        pipenv run pytest

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        if [ -f Pipfile.lock ]; then pipenv install --dev; fi

    - name: Run black
      run: |
        pipenv run pre-commit run --hook-stage manual black --all-files --show-diff-on-failure 

    - name: Run codespell
      run: |
        pipenv run pre-commit run --hook-stage manual codespell --all-files     
    
    - name: Run pylint
      run: |
        pipenv run pre-commit run --hook-stage manual pylint --all-files
    
    - name: Run flake8
      run: |
        pipenv run pre-commit run --hook-stage manual flake8 --all-files

    - name: Run bandit
      run: |
        pipenv run pre-commit run --hook-stage manual bandit --all-files 

    - name: Run isort
      run: |
        pipenv run pre-commit run --hook-stage manual isort --all-files --show-diff-on-failure 